{% extends "base.html" %}
{% block head %}
<title>{% block title %}{% endblock %}Places Remember</title>
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
  rel="stylesheet"
/>
<title>Определение адреса клика на карте с помощью обратного геокодирования</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey={{apikey}}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/place.js') }}" type="text/javascript"></script>
<style type="text/css">
    body {
        width: 100%;
        height: 75%;
        margin: 0;
        padding: 0;
        font-family: Arial;
        font-size: 14px;
    }
    #map {
        width: 100%;
        height: 65%;
    }
</style>
{% endblock %}

{% block content %}
    <div id="map"></div>
    <div class="container p-1">
        <div class="list-group">
            <div class="mb-3">
              <label for="place-title" class="form-label">Название</label>
              <input type="email" class="form-control" id="place-title" placeholder="Например: Красноярск">
            </div>
            <div class="mb-3">
              <label for="place-comment" class="form-label">Комментарий</label>
              <textarea class="form-control" id="place-comment" placeholder="Например: Классный город!"   rows="5"></textarea>
            </div>
            <div class="d-flex justify-content-center">
              <button id="save-place-button" type="button" class="btn btn-dark">Сохранить</button>
            </div>
        </div>
    </div>
{% endblock %}
